services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: documents
      POSTGRES_USER: documents_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U documents_user -d documents"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  document-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: documents
      DB_USER: documents_user
      DB_PASSWORD: password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
